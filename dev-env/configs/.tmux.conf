# Enable 256 color support for better color rendering in terminal
set -g default-terminal "screen-256color"

# Remove delay when pressing Esc key (improves vim/nvim responsiveness)
set -s escape-time 0

# Start window numbering at 1 instead of 0 (easier to reach on keyboard)
set -g base-index 1

# Change prefix key from default C-b to C-a (easier to reach, screen-like)
unbind C-b                      # Remove default C-b prefix binding
set-option -g prefix C-a        # Set new prefix to C-a
bind-key C-a send-prefix        # Allow C-a to be sent to applications by pressing it twice

# Enable vi-style key bindings in copy mode
set-window-option -g mode-keys vi                                                           # Use vi keys in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection                                        # Press 'v' to start visual selection (like vim)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy' # Press 'y' to yank/copy to system clipboard

# Reload tmux configuration file with prefix + r
# Typical tmux.conf locations: ~/.tmux.conf or XDG_CONFIG_HOME/tmux/tmux.conf
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Navigate between panes using vim-style hjkl keys (prefix + h/j/k/l)
bind -r h select-pane -L  # Move to left pane
bind -r j select-pane -D  # Move to pane below
bind -r k select-pane -U  # Move to pane above
bind -r l select-pane -R  # Move to right pane

# ==== Useful tmux commands (built-in, no config needed) ====
# prefix + z    - Toggle pane zoom (maximize/restore current pane)
# prefix + w    - Show window list to switch between windows/sessions
# prefix + d    - Detach from current session (session keeps running in background)
# Ctrl + d      - Kill current pane (closes shell, not tmux-specific)
# tmux new-session -d   - Create new session in detached mode